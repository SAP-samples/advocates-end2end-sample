## appName = advocates-service
## language=nodejs; multiTenant=false
_schema-version: '3.1'
ID: advocates-service
version: 1.0.1
description: The Developer Advocates Service
parameters:
  enable-parallel-deployments: true

build-parameters:
  before-all:
    - builder: custom
      commands:
        - npm install
        - npx cds build

modules:
  # -------------------- App Router MODULE ------------------------
  # Do the deployment of the App Router
  - name: advocates-service-approuter
  # ------------------------------------------------------------
    type: nodejs
    path: router
    parameters:
      disk-quota: 512M
      memory: 512M
      instances: 1
    requires:
      - name: advocates-service-xsuaa
      - name: advocates-service-srv
        group: destinations
        properties:
          forwardAuthToken: true
          strictSSL: false
          name: AdvocatesService
          url: ~{srv-url}
    build-parameters:
      ignore: ["default-env.json", ".env", "node_modules/"]

  # --------------------- SERVER MODULE ------------------------
  - name: advocates-service-srv-module
  # ------------------------------------------------------------
    type: nodejs
    path: srv
    parameters:
      memory: 512M
      disk-quota: 2048M
      host: 'advocatesservice'
      instances: 1
    requires:
      # Resources extracted from CAP configuration
      - name: advocates-service-db
      - name: advocates-service-xsuaa
    provides:
      - name: advocates-service-srv
        properties:
          srv-url: '${default-url}'
    build-parameters:
      ignore: [".*/", "default-env.json", node_modules/, ./node_modules]
  
  # -------------------- DB MODULE ------------------------
  # Do the deployment into the HDI container cds deploy --to hana
  - name: advocates-service-db-deployer
  # ------------------------------------------------------------
    type: hdb
    path: db
    parameters:
      buildpack: nodejs_buildpack
    requires:
      - name: advocates-service-db
        properties:
          TARGET_CONTAINER: '~{hdi-service-name}'
    build-parameters:
      ignore: ["default-env.json", ".env", "node_modules/"]

# ------------------------------------------------------------
resources:
  # services extracted from CAP configuration
  # 'service-plan' can be configured via 'cds.requires.<name>.vcap.plan'
  # Create HDI container
  - name: advocates-service-db
# ------------------------------------------------------------
    type: com.sap.xs.hdi-container
    parameters:
      service: hana
      service-plan: hdi-shared
    properties:
      hdi-service-name: '${service-name}'

# ------------------------------------------------------------
  - name: advocates-service-xsuaa
# ------------------------------------------------------------
    type: org.cloudfoundry.managed-service
    parameters:
      path: ./xs-security.json
      service-plan: application
      service: xsuaa